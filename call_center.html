    <script>

      function getCookie() {
          let name = "username=";
          let cookiesArray = document.cookie.split(';');
          let cookiesLen = cookiesArray.length;
          for(let i = 0; i < cookiesLen; i++) {
            let cookiesValue = cookiesArray[i];
            while (cookiesValue.charAt(0) === ' ') {
              cookiesValue = cookiesValue.substring(1);
            }
            if (cookiesValue.indexOf(name) === 0) {
              return cookiesValue.substring(name.length, cookiesValue.length);
            }
          }
          return "";
      }
  
      function checkLoginUser() {
        let user = getCookie();
        if (user != "") {
          alert("Welcome back. This is Call Center Page. ");
        } 
        else {
          window.location.href = "login.html";
        }
      }
    </script>
